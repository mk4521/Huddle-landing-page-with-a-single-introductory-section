<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="background">
    <img src="./images/bg-desktop.svg" alt="">
  </div>

  <div class="logo">
    <img src="./images/logo.svg" alt="">
  </div>

  <div class="illustration_mockups">
    <img src="./images/illustration-mockups.svg" alt="">
  </div>

  <div class="text">
    <h2> Build The Comunity Your Fans Will Love</h2>
    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audiece. Create connections with your users as you engage in genuine discussion.</p>
    <button>Register</button>
  </div>

  <div class="social_handles">
    <span class="fa-stack fa-lg">
      <a href="#">
        <i class="fa fa-facebook fa-stack-1x"></i>
        <i class="fa fa-circle-thin fa-stack-2x"></i>
      </a>
    </span>

    <span class="fa-stack fa-lg">
      <a href="#">
        <i class="fa fa-twitter fa-stack-1x"></i>
        <i class="fa fa-circle-thin fa-stack-2x"></i>
      </a>
    </span>

    <span class="fa-stack fa-lg">
      <a href="#">
        <i class="fa fa-instagram fa-stack-1x"></i>
        <i class="fa fa-circle-thin fa-stack-2x"></i>
      </a>
    </span>
  </div>
</body>
</html>
